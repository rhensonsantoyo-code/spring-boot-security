<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Users (Admin)</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"></head>
<body>
<h1>Users (Admin)</h1>

<div th:if="${success}" style="color:green;" th:text="${success}"></div>

<p>
    <a th:href="@{/admin/users/create}">Add New</a> |
    <a th:href="@{/user}">User Home</a> |
<form th:action="@{/logout}" method="post" style="display:inline;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Logout</button>
</form>
</p>

<table>
    <thead><tr><th>ID</th><th>Username</th><th>Name</th><th>Email</th><th>Actions</th></tr></thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.username}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.email}"></td>
        <td>
            <a th:href="@{/admin/users/edit/{id}(id=${u.id})}">Edit</a> |
            <form th:action="@{/admin/users/delete/{id}(id=${u.id})}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" onclick="return confirm('Delete this user?');">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
