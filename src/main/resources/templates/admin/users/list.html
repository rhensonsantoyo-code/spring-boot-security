<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Users (Admin)</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"></head>
<body>
<h1>Users (Admin)</h1>
<p>
    <a th:href="@{/admin/users/create}">Add New</a> |
    <a th:href="@{/user}">User Home</a> |
    <a th:href="@{/logout}">Logout</a>
</p>

<table>
    <thead><tr><th>ID</th><th>Username</th><th>Name</th><th>Email</th><th>Actions</th></tr></thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.username}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.email}"></td>
        <td>
            <a th:href="@{/admin/users/edit/{id}(id=${u.id})}">Edit</a> |
            <a th:href="@{/admin/users/delete/{id}(id=${u.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
