<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>User Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1 th:text="${user.id} == null ? 'Create User' : 'Edit User'"></h1>

<form th:action="@{/admin/users/save}" th:object="${user}" method="post" novalidate>
    <!-- CSRF -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="hidden" th:field="*{id}"/>

    <p>
        <label>Username</label><br/>
        <input th:field="*{username}" required />
        <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    </p>

    <p>
        <label>Name</label><br/>
        <input th:field="*{name}" required
               pattern="[A-Za-z]+(?:[ -][A-Za-z]+)*"
               title="Letters only (spaces and hyphens allowed)"/>
        <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </p>

    <p>
        <label>Email</label><br/>
        <input th:field="*{email}" type="email" required />
        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </p>

    <p>
        <label>Password</label><br/>
        <!-- IMPORTANT: do NOT use th:attrappend here -->
        <!-- This sets required=true on create, false on edit -->
        <input th:field="*{password}" type="password"
               th:attr="required=${user.id} == null"
               th:placeholder="${user.id} != null ? '(leave blank to keep current password)' : ''"/>
        <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </p>

    <fieldset>
        <legend>Roles</legend>
        <div th:each="r : ${allRoles}" style="margin: 4px 0;">
            <label>
                <input type="checkbox" th:field="*{roleIds}" th:value="${r.id}"/>
                <span th:text="${r.name}">ROLE</span>
            </label>
        </div>
    </fieldset>

    <p style="margin-top:12px;">
        <button type="submit">Save</button>
        &nbsp;|&nbsp; <a th:href="@{/admin/users}">Cancel</a>
    </p>
</form>
</body>
</html>
