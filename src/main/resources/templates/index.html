<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sign in</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="card" style="max-width:420px;margin:8vh auto;padding:24px;border:1px solid #ddd;border-radius:12px;">
    <h1>Sign in</h1>
    <p class="muted">Use your username and password to continue.</p>

    <div class="msg ok" th:if="${param.logout}">You have been logged out successfully.</div>
    <div class="msg error" th:if="${param.error}">Invalid username or password. Please try again.</div>

    <form th:action="@{/login}" method="post" autocomplete="on" novalidate>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="row">
            <label>Username</label>
            <input name="username" type="text" required />
            <div class="error" th:if="${#request.getParameter('uerr')}" th:text="${#request.getParameter('uerr')}"></div>
        </div>
        <div class="row">
            <label>Password</label>
            <input name="password" type="password" required />
            <div class="error" th:if="${#request.getParameter('perr')}" th:text="${#request.getParameter('perr')}"></div>
        </div>
        <div class="row"><button type="submit">Login</button></div>
    </form>
</div>
</body>
</html>
